{% extends 'layout.html' %}

{% block  body_content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign In" class="button-primary">
        <a class="button" href="{% url 'accounts:sign_up' %}">Sign Up</a>
      </form>
    </div>
  </div>
{% endblock %}
