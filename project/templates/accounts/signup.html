{% extends 'layout.html' %}

{% block body_content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign Up</h2>
      <form method="POST">
        {% csrf_token %}

        <label>
          {{ form.email.errors }}
          {{ form.email }}
        </label>
        <label>
          {{ form.password1.errors }}
          {{ form.password1 }}
        </label>
        <label>
          {{ form.password2.errors }}
          {{ form.password2 }}
        </label>
        <label>
          {{ form.is_employer }}
          {{ form.is_employer.label }}
        </label>
        <input type="submit" value="Sign Up" class="button-primary">
        <a class="button" href="{% url 'accounts:login' %}">Sign In</a>
      </form>
    </div>
  </div>
{% endblock%}
